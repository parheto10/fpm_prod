<div class="modal-dialog modal-lg" role="document"  id="modal">
    <div class="panel panel-primary">
      <div class="panel-heading">
          <i class="glyphicon glyphicon-tree-deciduous"></i> CODE PARCELLES : {{parcelle.code}}
      </div>


      <div class="panel-body">
          <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                  <thead class="text-center">
                    <tr>
                        <th class="text-center">DATE PLANTING</th>
                        <th class="text-center">CAMPAGNE</th>
                        <th class="text-center">TOTAL RECUS</th>
                        <th class="text-center">ESPECES PLANTEES</th>
                        <th class="text-center">MONITORING</th>
                    </tr>
                  </thead>

                  <tbody>
                    {% for planting in plantings %}
                        <tr class="odd gradeX">
                            <td class="text-center">{{ planting.date|date:'d/m/Y' }}</td>
                            <td class="text-center">{{ planting.campagne.titre }}</td>
                            <td class="text-center">{{ planting.plant_recus }}</td>
                            <td class="text-uppercase text-center">
                                <a class="btn btn-success" href="#" onclick="show_espece('{% url 'map_plantings_espece' planting.code %}')"    role="button"><i class="glyphicon glyphicon-tree-deciduous"></i></a>
                            </td>
                            <td class="text-center"><a href="#" class="btn btn-primary" onclick="show_monitoring('{% url 'show_monitoring' planting.code %}')" title="detail" style="padding: 3px; padding-top:3px " >
                              <i class="fa fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                {% endfor %}

                  </tbody>
              </table>
          </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
